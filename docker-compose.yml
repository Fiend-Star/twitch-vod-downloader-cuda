version: "3.8"

services:
  twitch-downloader:
    build: .
    container_name: twitch-vod-downloader
    restart: unless-stopped
    deploy:
     resources:
       reservations:
         devices:
           - driver: nvidia
             count: all
             capabilities: [gpu]
    env_file:
      - .env
    volumes:
      - ./videos.json:/app/videos.json
      - ./transcripts.json:/app/transcripts.json
      - ./vods:/app/vods
    command: ["deno", "task", "start"]
